<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/app.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="/favicon.ico" />
  <title>File Backupper</title>
</head>
<body class="blue-grey">
  <nav class="nav-extended blue-grey">
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#backup">Backup</a></li>
        <li class="tab"><a href="#config">Configuração</a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <!-- ABA BACKUO -->
    <div id="backup" class="col s12">
      <ul class="collection blue-grey" id="lista_backups">
        <li class="collection-header" style="text-align:center;"><b>Backups configurados</b></li>
      </ul>
      <div class="row">
        <div class="col s9"></div>
        <div class="col s3">
          <a class="waves-effect waves-light btn" id="btExecTodos">Executar todos</a>
        </div>
      </div>
    </div>
    <!-- ABA CONFIG -->
    <div id="config" class="col s12">
      <div id="listagemConfigs">
      </div> <!-- FIM LISTAGEM -->

      <div class="fixed-action-btn">
        <a class="btn-floating btn-large waves-effect waves-light red">
          <i class="material-icons">dehaze</i>
        </a>
        <ul>
          <li>
            <a class="btn-floating green tooltipped" id="saveConfig" data-position="left" data-tooltip="Salvar Backups">
              <i class="material-icons">save</i>
            </a>
          </li>
          <li>
            <a class="btn-floating red tooltipped" id="addConfig" data-position="left" data-tooltip="Adicionar backup">
              <i class="material-icons">add</i>
            </a>
          </li>
        </ul>
      </div>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html
